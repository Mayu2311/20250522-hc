<!doctype html>
<html lang="ja">

<head>

  <title>img 画像フォーマット</title>
  <style>
    body {
      background:rgb(193, 122, 234)
    }
    img{
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>img 画像フォーマット</h1>

</html>
